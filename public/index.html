<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Mulish:ital@0;1&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Book Tracker</title>
</head>
<body>

 <!-- hero image  -->
    <main class="content">
        <div class="hero-image-container">
            
            <h1>BOOK TRACKER</h1>

            <div class="book">
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="page turn"></span>
                <span class="cover"></span>
                <span class="page"></span>
                <span class="cover turn"></span>
            </div>

        <!-- add to shelf button -->
            <button type="button" id="addToShelfButton" class="addToShelf">Add To Shelf</button>
        
            <img class="hero-image" src="images/hero-image-cropped.png" alt="Image of blurred bookshelf with books in a rainbow"/>
        
        </div>

    <!-- dialog box containing the form to add books to the tracker -->
        <dialog class="form-container" id="formModal">

            <!-- nav section to tell the user where they are up to -->
            <div class="spaceBetween">
                <nav class="tab-status">
                    <span class="tab active">1</span>
                    <span class="tab">2</span>
                    <span class="tab">3</span>
                </nav>
                <span id="closeFormModal" class="close">&times;</span>
            </div>

            <!-- form contents -->
            
            <form id="addBookForm" action="#">
                <div role="tab-list">

                    <section role="tabpanel" id="general" class="tabpanel">
                        <h2 class="pop-up-heading">GENERAL INFORMATION</h2>

                        <div class="form-row">
                            <label for="bookCover">Cover:</label><br>
                            <input type="file" class="form-input" id="bookCover" name="bookCover" accept="image/x-png,image/gif,image/jpeg" required="true"><br>
                        </div>

                        <div class="form-row">
                            <label for="bookTitle">Title:</label><br>
                            <input type="text" class="form-input" id="bookTitle" name="bookTitle" placeholder="eg. The Hobbit" required="true"><br>
                        </div>

                        <div class="form-row">
                            <label for="bookAuthor">Author:</label><br>
                            <input type="text" class="form-input" id="bookAuthor" name="bookAuthor" placeholder="eg. JRR Tolkien" required="true"><br>
                        </div>
                        <!-- Although there are a significant number of options that could be provided for this drop down, 
                            I have chosen 10 popular fiction genres most shown on book purchasing websites   -->   

                        <div class="form-row">
                            <label for="bookGenre">Genre:</label><br>
                            <select id="bookGenre" class="form-input" name="bookGenre" required="true">
                                <option selected disabled>Select a Genre</option>
                                <option value="Classics">Classics</option>
                                <option value="Crime and Mystery">Crime & Mystery</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="General Fiction">General Fiction</option>
                                <option value="Graphic Novels">Graphic Novels</option>
                                <option value="Historical">Historical</option>
                                <option value="Horror">Horror</option>
                                <option value="Romance">Romance</option>
                                <option value="SciFi">Science Fiction</option>
                                <option value="Young Adult">Young Adult</option>
                            </select><br>
                        </div>

                    </section>
                

                    <section role="tabpanel" id="specifics" class="tabpanel hidden">
                        <h2 class="pop-up-heading">SPECIFIC INFORMATION</h2>
                        <div class="form-row">
                            <label for="bookFormat">Format:</label><br>
                            <select id="bookFormat" class="form-input" name="bookFormat" required="true">
                                <option selected disabled>Select a Format</option>
                                <option value="Physical">Physical</option>
                                <option value="Digital">Digital</option>
                                <option value="Audio">Audio</option>
                            </select><br>
                        </div>

                        <div class="form-row">
                            <label for="bookLength">Length:</label><br>
                            <input type="number" class="form-input" id="bookLength" name="bookLength"placeholder="eg. 310" min="1" required="true"><br> 
                        </div>

                        <div class="form-row">
                            <label for="bookStartDate">Start:</label><br>
                            <input type="date" class="form-input" id="bookStartDate" name="bookStartDate" required="true" min="2023-01-01" max="2023-12-31"><br>
                        </div>
                        <div class="form-row">
                            <label for="bookFinishDate">Finish:</label><br>
                            <input type="date" class="form-input" id="bookFinishDate" name="bookFinishDate" required="true" min="2023-01-01" max="2023-12-31"><br>
                        </div>
                    </section>
                    
                    <section role="tabpanel" id="review" class="tabpanel hidden">
                        <h2 class="pop-up-heading">REVIEW INFORMATION</h2>

                        <div class="form-row" id="ratingForMobile">
                            <label for="bookRating">Rating:</label><br>
                                <input type="radio" class="form-input" id="na" name="bookRating" value="0" checked>
                                <label for="na">N/A</label>
                                <input type="radio" class="form-input" id="oneStar" name="bookRating" value="1">
                                <label for="oneStar">1</label>
                                <input type="radio" class="form-input" id="twoStars" name="bookRating" value="2">
                                <label for="twoStars">2</label>
                                <input type="radio" class="form-input" id="threeStars" name="bookRating" value="3">
                                <label for="threeStars">3</label>
                                <input type="radio" class="form-input" id="fourStars" name="bookRating" value="4">
                                <label for="fourStars">4</label>
                                <input type="radio" class="form-input" id="fiveStars" name="bookRating" value="5">
                                <label for="fiveStars">5</label><br>         
                        </div>
                        <div class="form-row">
                            <label for="bookReview">Review:</label><br>
                            <textarea id="bookReview" class="form-input" name="bookReview" placeholder="Write a review" required="true"></textarea><br>
                        </div>

                        <div class="form-row">
                            <label for="bookTags">Tags</label><br>
                            <input type="text" class="form-input" id="bookTags" name="bookTags" required="true"><br>
                        </div>
                    </section>          
                </div>  
                <!-- Create some pagination for going back / forward and submitting -->
                <div class="pagination">
                    <a class="btn hidden" id="prev">BACK</a>
                    <a class="btn" id="next">NEXT</a>
                    <button class="btn btn-submit hidden" id="submit">SHELVE</button>
                </div>
            </form>
        </dialog>

    <!-- modal with each books data -->   
        <dialog id="bookInfoModal" class = form-container>
            <div class="table-container">
                <div class="column-display">
                    <img id="more-info-modal-cover" class="modalBook"/>
                    <img id="more-info-modal-rating" class="modalBook"/>
                    <button class="btn" id="more-info-modal-delete">DELETE</button>
                </div>
                <div>
                    <table>
                        <tr>
                            <th>Title:</th>
                            <td class="spaceBetween"><p id="more-info-modal-title"></p> <span id="closeInfoModal" class="close">&times;</span></td>
                        </tr>   
                        <tr>
                            <th>Author:</th>
                            <td><p id="more-info-modal-author"></td>
                        </tr>
                        <tr>
                            <th>Genre:</th>
                            <td><p id="more-info-modal-genre"></td>
                            </tr>
                        <tr>
                            <th>Format:</th>
                            <td><p id="more-info-modal-format"></td>
                        </tr>
                        <tr>
                            <th>Length:</th>
                            <td><p id="more-info-modal-length"></td>
                        </tr>
                        <tr>
                            <th>Read:</th>
                            <td>
                                <p id="more-info-modal-dates"></p>
                            </td>
                        </tr>
                        <tr>
                            <th>Days:</th>
                            <td><p id="more-info-modal-days"></p></td>
                        </tr>
                        <tr>
                            <th>Review:</th>
                            <td><p id="more-info-modal-review"></p></td>
                        </tr>
                        <tr>
                            <th>Tags:</th>
                            <td><ul id="more-info-modal-tags"></ul></td>
                        </tr>
                    </table>
                </div>
            </div>
        </dialog>
        <!-- wanted a h2 for accessibility but is not part of my design -->
        <h2 class="hide">MY BOOKS</h2>
        <div id="listDiv">
            <ul id="bookList" class="displayBooksGrid"></ul>
            
        </div>
    </main>


    <script type="module" src="script.js"></script>

</body>
</html>
