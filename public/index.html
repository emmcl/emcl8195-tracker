<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Mulish:ital@0;1&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />    
    <title>Book Tracker</title>
</head>
<body>

 <!-- hero image  -->
    <div class="hero-image-container">
		
        <h1 class="hero-image-text">BOOK TRACKER</h1>

        <div class="book">
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="cover"></span>
            <span class="page"></span>
            <span class="cover turn"></span>
        </div>

    <!-- add to shelf button -->
        <button type="button" class="add">Add To Shelf</button>
	
        <img class="hero-image" src="images/hero-image-cropped.png" alt="Image of blurred bookshelf with books in a rainbow"/>
    
    </div>

<!-- form to add books to the tracker -->
    <section class="formContainer">

        <form class="addBookForm">

            <div class="form-row">
                <label for="bookCover">Cover:</label>
                <input type="file" id="bookCover" name="bookCover" accept="image/x-png,image/gif,image/jpeg"><br>
            </div>

             <div class="form-row">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required="true"><br>
            </div>

            <div class="form-row">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required="true"><br>
            </div>

            <!-- Although there are a significant number of options that could be provided for this drop down, 
                I have chosen 10 popular fiction genres most shown on book purchasing websites   -->

            <div class="form-row">
                <label for="bookGenre">Genre:</label> 
                <select id="bookGenre" name="bookGenre" required="true">
                    <option selected disabled>Select a Genre</option>
                    <option value="classics">Classics</option>
                    <option value="crimeAndMystery">Crime & Mystery</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="generalFiction">General Fiction</option>
                    <option value="graphicNovels">Graphic Novels</option>
                    <option value="historical">Historical</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="scifi">SciFi</option>
                    <option value="youngAdult">Young Adult</option>
                </select><br>
            </div>

            <div class="form-row">
                <label for="bookFormat">Format:</label> 
                <select id="bookFormat" name="bookFormat" required="true">
                    <option selected disabled>Select a Format</option>
                    <option value="physical">Physical</option>
                    <option value="digital">Digital</option>
                    <option value="audio">Audio</option>
                </select><br>
            </div>

            <div class="form-row">
                <label for="bookLength">Length:</label> 
                <input type="number" id="bookLength" name="bookLength" min="1" required="true"><br> 
            </div>

            <div class="form-row">
                <label for="bookRating">Rating:</label>
                    <input type="radio" id="zeroStars" name="rating" value="0">
                    <label for="zeroStars">0</label>
                    <input type="radio" id="oneStar" name="rating" value="1">
                    <label for="oneStar">1</label>
                    <input type="radio" id="twoStars" name="rating" value="2">
                    <label for="twoStars">2</label>
                    <input type="radio" id="threeStars" name="rating" value="3">
                    <label for="threeStars">3</label>
                    <input type="radio" id="fourStars" name="rating" value="4">
                    <label for="html">4</label>
                    <input type="radio" id="fiveStars" name="rating" value="5">
                    <label for="html">5</label><br>
            </div>
            <div class="form-row">
                <label for="bookReview">Review:</label>
                <textarea id="bookReview" name="bookReview" placeholder="Write a review (optional)"></textarea><br>
            </div>

            <div class="form-row">
                <label for="bookTags">Tags</label>
                <input type="text" id="bookTags" name="bookTags"><br>
            </div>

            <div class="form-row">
                <input type="submit" id="submitButton" value="SHELVE">
            </div>

        </form>

    </section>

    <h2>Books</h2>
    <ul id="bookList"></ul>


    <script type="module" src="script.js"></script>

</body>
</html>
